<!doctype html>
<html lang="en" ng-app=phoneApp>

<head>
    <meta charset="utf-8">
    <title>My HTML File</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>


<body>

    <p> Factoring: Angular using ng-controller directive </p>

    <div ng-controller="PhoneListController">

        <ul>
            <li ng-repeat="tom in phones">
                <span>{{tom.name}}</span>
                <p>{{tom.snippet}}</p>
            </li>
        </ul>
    </div>

    <script>
        // Define the `phonecatApp` module
        //Our first factoring pattern requires that it be assigned variable
        //Which is our global application object
        var phoneApp = angular.module('phoneApp', []);

        // Define the `PhoneListController` controller on the `phonecatApp` module
        phoneApp.controller('PhoneListController', function PhoneListController($scope) {
            $scope.phones = [{
                name: 'Samsung Note 7',
                snippet: 'Accidentally down your flight'
            }, {
                name: 'Motorola XOOM™ with Wi-Fi',
                snippet: 'The Next, Next Generation tablet.'
            }, {
                name: 'MOTOROLA XOOM™',
                snippet: 'The Next, Next Generation tablet.'
            }];
        });

    </script>


</body>

</html>
